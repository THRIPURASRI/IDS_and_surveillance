{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="register-container">
    <h2 class="register-title">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}" class="register-form">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>
        
        <div class="photo-capture">
            <video id="video" width="320" height="240" autoplay></video>
            <button type="button" id="capture" class="btn">Capture Photo</button>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <img id="preview" src="" alt="Captured Image Preview" width="160">
            <input type="hidden" name="captured_image" id="captured_image">
        </div>
        
        <button type="submit" class="btn submit-btn">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>

<style>
    .register-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .register-title {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .form-row {
        display: flex;
        justify-content: space-between;
    }
    .form-group {
        flex: 1;
        margin: 0 10px 15px;
    }
    .form-group:first-child {
        margin-left: 0;
    }
    .form-group:last-child {
        margin-right: 0;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background: #0056b3;
    }
    .submit-btn {
        width: 100%;
        margin-top: 10px;
    }
    .photo-capture {
        text-align: center;
        margin-top: 20px;
    }
    .login-link {
        text-align: center;
        margin-top: 15px;
    }
    .login-link a {
        color: #007bff;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
